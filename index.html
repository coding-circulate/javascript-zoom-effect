<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ----style sheet  -->
    <link rel="stylesheet" href="style.css">
    <title>Zoom effect</title>
</head>

<body>

    <h1>Zoom Effect </h1>
    <div id="zoom">
        <img id="zoomImg" src="bag.jpg">
    </div>



    <script>
        var zoom = document.getElementById("zoom");
        var zoomImg = document.getElementById("zoomImg");

        zoom.addEventListener("mousemove", function (event) {
            clientX = event.clientX - zoom.offsetLeft
            clientY = event.clientY - zoom.offsetTop

            var mWidth = zoom.offsetWidth
            var mHeight = zoom.offsetHeight
            clientX = clientX / mWidth * 100
            clientY = clientY / mHeight * 100

            zoomImg.style.transform = 'translate(-' + clientX + '%, -' + clientY + '%) scale(2)'
        })

        zoom.addEventListener("mouseleave", function () {
            zoomImg.style.transform = 'translate(-50%,-50%) scale(1)'
        })
    </script>
</body>

</html>
